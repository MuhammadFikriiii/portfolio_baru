<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Artikel - Portofolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: {
              "electric-blue": "#00BFFF",
              "dark-bg": "#0F0F23",
              "dark-card": "#1A1A2E",
            },
          },
        },
      };
    </script>
    <style>
      .gradient-bg {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .prose-custom {
        color: #d1d5db;
        line-height: 1.8;
      }
      .prose-custom p { margin-bottom: 1.5rem; }
      .prose-custom h2 { color: white; font-size: 1.5rem; font-weight: 700; margin-top: 2rem; margin-bottom: 1rem; }
    </style>
  </head>
  <body class="bg-dark-bg text-white min-h-screen">
    
    <!-- Tombol Kembali -->
    <div class="container mx-auto px-4 pt-8">
        <a href="../artikel/index.html" class="inline-flex items-center gap-2 text-gray-400 hover:text-electric-blue transition-colors">
            <i class="fa-solid fa-arrow-left"></i> Kembali ke Daftar Artikel
        </a>
    </div>

    <main id="main-content" class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Skeleton Loading -->
        <div id="loading-state" class="animate-pulse">
            <div class="h-8 bg-dark-card rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-dark-card rounded w-1/4 mb-8"></div>
            <div class="h-64 bg-dark-card rounded-2xl w-full mb-8"></div>
            <div class="space-y-4">
                <div class="h-4 bg-dark-card rounded w-full"></div>
                <div class="h-4 bg-dark-card rounded w-full"></div>
                <div class="h-4 bg-dark-card rounded w-5/6"></div>
            </div>
        </div>

        <!-- Konten Artikel -->
        <article id="article-content" class="hidden">
            <header class="mb-8">
                <div class="flex items-center gap-3 text-sm mb-4">
                    <span id="article-category" class="px-3 py-1 rounded-full bg-electric-blue/10 text-electric-blue border border-electric-blue/20 font-medium"></span>
                    <span class="text-gray-500">â€¢</span>
                    <time id="article-date" class="text-gray-400"></time>
                </div>
                <h1 id="article-title" class="text-3xl md:text-5xl font-extrabold mb-6 leading-tight"></h1>
            </header>

            <div class="relative w-full h-[300px] md:h-[500px] overflow-hidden rounded-2xl mb-10 shadow-2xl">
                <img id="article-image" src="" alt="" class="w-full h-full object-cover" />
            </div>

            <div id="article-body" class="prose-custom text-lg whitespace-pre-wrap">
                <!-- Isi artikel di sini -->
            </div>
        </article>

        <!-- Pesan Error -->
        <div id="error-state" class="hidden text-center py-20">
            <i class="fa-solid fa-triangle-exclamation text-5xl text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Artikel Tidak Ditemukan</h2>
            <p class="text-gray-400 mb-6">Maaf, artikel yang Anda cari tidak tersedia atau sudah dihapus.</p>
            <a href="../artikel/index.html" class="px-6 py-2 bg-electric-blue text-white rounded-lg font-bold">Kembali ke Beranda</a>
        </div>
    </main>

    <script>
      const SUPABASE_URL = "https://geydchzpcjpwwqljzias.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdleWRjaHpwY2pwd3dxbGp6aWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxODQ3ODcsImV4cCI6MjA4MTc2MDc4N30.o_KspHsrzHNBgKayScG2ZAVj_KlchS5xkHLgBviykp4";

      async function fetchArticleDetail() {
        // 1. Ambil slug dari URL (?slug=judul-artikel)
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (!slug) {
            showError();
            return;
        }

        try {
          // 2. Fetch data dari tabel 'artikel' berdasarkan slug
          const res = await fetch(
            `${SUPABASE_URL}/rest/v1/artikel?slug=eq.${slug}&select=*`,
            {
              headers: {
                apikey: SUPABASE_KEY,
                Authorization: `Bearer ${SUPABASE_KEY}`,
              },
            }
          );

          const data = await res.json();

          if (data && data.length > 0) {
            renderDetail(data[0]);
          } else {
            showError();
          }
        } catch (error) {
          console.error("Error fetching detail:", error);
          showError();
        }
      }

      function renderDetail(item) {
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('article-content').classList.remove('hidden');

        // Set judul halaman
        document.title = `${item.judul} - Portofolio`;
        
        // Isi data ke elemen
        document.getElementById('article-title').innerText = item.judul;
        document.getElementById('article-category').innerText = item.kategori || "Umum";
        document.getElementById('article-image').src = item.gambar || "https://via.placeholder.com/1200x800?text=No+Image";
        document.getElementById('article-image').alt = item.judul;
        
        // Format tanggal
        const date = new Date(item.created_at).toLocaleDateString("id-ID", {
          day: "numeric",
          month: "long",
          year: "numeric"
        });
        document.getElementById('article-date').innerText = date;

        // Isi konten (Jika konten mengandung HTML, gunakan innerHTML. Jika teks biasa, gunakan innerText)
        // Disini kita gunakan innerHTML agar tag seperti <br> atau <b> bisa terbaca
        document.getElementById('article-body').innerHTML = item.konten;
      }

      function showError() {
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('error-state').classList.remove('hidden');
      }

      // Jalankan fungsi saat halaman dimuat
      document.addEventListener('DOMContentLoaded', fetchArticleDetail);
    </script>
  </body>
</html>
